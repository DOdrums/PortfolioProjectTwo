<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Moonlander Typing Tutor</title>
</head>
<body>
    <div id="text-box">
        <p id="text"><span>S</span><span>e</span><span>l</span><span>e</span><span>c</span><span>t</span><span> </span><span>a</span><span>n</span><span> </span><span>o</span><span>p</span><span>t</span><span>i</span><span>o</span><span>n</span><span>:</span><span> </span><span>T</span><span>e</span><span>x</span><span>t</span><span> </span><span>o</span><span>r</span><span> </span><span>C</span><span>o</span><span>d</span><span>e</span><span>?</span></p>
        <div id="text-option"><p>Text</p></div>
        <div id="code-option"><p>Code</p></div>
    </div>
    <input type="text" id="input-trigger">
    <div class="keyboard" id="hide">
        <div id="left-side">
            <div class="lrow" id="lrow-5">
                <span class="key">-</span>
                <span class="key" id="1-key">1</span>
                <span class="key" id="2-key">2</span>
                <span class="key" id="3-key">3</span>
                <span class="key" id="4-key">4</span>
                <span class="key" id="5-key">5</span>
                <span class="key">-</span>
            </div>
            <div class="lrow" id="lrow-4">
                <span class="key">-</span>
                <span class="key" id="q-key">Q</span>
                <span class="key" id="w-key">W</span>
                <span class="key" id="e-key">E</span>
                <span class="key" id="r-key">R</span>
                <span class="key" id="t-key">T</span>
                <span class="key">-</span>
            </div>
            <div class="lrow" id="lrow-3">
                <span class="key">-</span>
                <span class="key" id="a-key">A</span>
                <span class="key" id="s-key">S</span>
                <span class="key" id="d-key">D</span>
                <span class="key" id="f-key">F</span>
                <span class="key" id="g-key">G</span>
                <span class="key">-</span>
            </div>
            <div class="lrow" id="lrow-2">
                <span class="key">-</span>
                <span class="key" id="z-key">Z</span>
                <span class="key" id="x-key">X</span>
                <span class="key" id="c-key">C</span>
                <span class="key" id="v-key">V</span>
                <span class="key" id="b-key">B</span>
            </div>
            <div class="lrow" id="lrow-1">
                <span class="key">-</span>
                <span class="key">-</span>
                <span class="key">-</span>
                <span class="key">-</span>
                <span class="key">-</span>
            </div>   
        </div>
        <div id="right-side">
            <div class="rrow" id="rrow-5">
                <span class="key">-</span>
                <span class="key" id="0-key">0</span>
                <span class="key" id="9-key">9</span>
                <span class="key" id="8-key">8</span>
                <span class="key" id="7-key">7</span>
                <span class="key" id="6-key">6</span>
                <span class="key">-</span>
            </div>
            <div class="rrow" id="rrow-4">
                <span class="key">-</span>
                <span class="key" id="p-key">P</span>
                <span class="key" id="o-key">O</span>
                <span class="key" id="i-key">I</span>
                <span class="key" id="u-key">U</span>
                <span class="key" id="y-key">Y</span>
                <span class="key">-</span>
            </div>
            <div class="rrow" id="rrow-3">
                <span class="key">-</span>
                <span class="key" id=";-key">:</span>
                <span class="key" id="l-key">L</span>
                <span class="key" id="k-key">K</span>
                <span class="key" id="j-key">J</span>
                <span class="key" id="h-key">H</span>
                <span class="key">-</span>
            </div>
            <div class="rrow" id="rrow-2">
                <span class="key">-</span>
                <span class="key" id="/-key">?</span>
                <span class="key" id=".-key">.</span>
                <span class="key" id=",-key">,</span>
                <span class="key" id="m-key">M</span>
                <span class="key" id="n-key">N</span>
            </div>
            <div class="rrow" id="rrow-1">
                <span class="key">-</span>
                <span class="key" id="]-key">]</span>
                <span class="key" id="[-key">[</span>
                <span class="key" id="}-key">}</span>
                <span class="key" id="{-key">{</span>
            </div> 
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
