<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, user-scalable=0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Moonlander Typing Tutor</title>
</head>

<body>
    <div id="title">
        <h1>Moonlander Typing Tutor</h1>
    </div>
    <div id="top-section">
        <!-- main section with image of moonlander, intro and explantion -->
        <div id="moonlander-image">
            <!-- image taken from: https://res.cloudinary.com/zsa-technology/image/upload/w_678/v1637636176/zsa-io-production/2-two-halves -->
            <img src="assets/images/moonlander.png" alt="image of moonlander keyboard">
        </div>
        <div id="intro-explain">
            <div id="intro">
                <p>Short intro</p>
            </div>
            <div id="explanation">
                <p>Short explanation</p>
            </div>
        </div>
    </div>
    <div id="text-box">
        <!-- section with text box and text or code options -->
        <p id="text">Select an option: Text or Code?</p>
        <div id="text-option">
            <p>Text</p>
        </div>
        <div id="code-option">
            <p>Code</p>
        </div>
        <div id="typing-data">
            <span id="refresh-mobile">
                <i class="fas fa-redo"></i>
            </span>
            <span id="refresh">
                <i class="fas fa-redo"></i>
            </span>
            <span id="time">
                <p>time:</p><p id="time-count">0</p>
            </span>
            <span id="wpm">
                <p>WPM:</p><p id="wpm-count">0</p>
            </span>
            <span id="accuracy">
                <p>acrcy:</p><p id="accuracy-percentage">%</p>
            </span>
            <span id="errors">
                <p>errors:</p><span>
                    <p id="error-count">0</p>
                </span>
            </span></div>
    </div>
    <div id="cover"><input type="text" id="input-trigger" autocapitalize="off"></div>
    <div id="text-option-mobile">
        <p>Text</p>
    </div>
    <div id="code-option-mobile">
        <p>Code</p>
    </div>
    <div class="keyboard" id="hide">
        <!-- section with keyboard -->
        <div id="left-side">
            <div class="lrow" id="lrow-5">
                <span class="key">-</span>
                <span class="key" id="1-key">1</span>
                <span class="key" id="2-key">2</span>
                <span class="key" id="3-key">3</span>
                <span class="key" id="4-key">4</span>
                <span class="key" id="5-key">5</span>
                <span class="key">-</span>
            </div>
            <div class="lrow" id="lrow-4">
                <span class="key">-</span>
                <span class="key" id="q-key">Q</span>
                <span class="key" id="w-key">W</span>
                <span class="key" id="e-key">E</span>
                <span class="key" id="r-key">R</span>
                <span class="key" id="t-key">T</span>
                <span class="key">-</span>
            </div>
            <div class="lrow" id="lrow-3">
                <span class="key">-</span>
                <span class="key" id="a-key">A</span>
                <span class="key" id="s-key">S</span>
                <span class="key" id="d-key">D</span>
                <span class="key" id="f-key">F</span>
                <span class="key" id="g-key">G</span>
                <span class="key">-</span>
            </div>
            <div class="lrow" id="lrow-2">
                <span class="key">-</span>
                <span class="key" id="z-key">Z</span>
                <span class="key" id="x-key">X</span>
                <span class="key" id="c-key">C</span>
                <span class="key" id="v-key">V</span>
                <span class="key" id="b-key">B</span>
            </div>
            <div class="lrow" id="lrow-1">
                <span class="key">-</span>
                <span class="key">-</span>
                <span class="key">-</span>
                <span class="key">-</span>
                <span class="key">-</span>
            </div>
        </div>
        <div id="right-side">
            <div class="rrow" id="rrow-5">
                <span class="key">-</span>
                <span class="key" id="0-key">0</span>
                <span class="key" id="9-key">9</span>
                <span class="key" id="8-key">8</span>
                <span class="key" id="7-key">7</span>
                <span class="key" id="6-key">6</span>
                <span class="key">-</span>
            </div>
            <div class="rrow" id="rrow-4">
                <span class="key">-</span>
                <span class="key" id="p-key">P</span>
                <span class="key" id="o-key">O</span>
                <span class="key" id="i-key">I</span>
                <span class="key" id="u-key">U</span>
                <span class="key" id="y-key">Y</span>
                <span class="key">-</span>
            </div>
            <div class="rrow" id="rrow-3">
                <span class="key">-</span>
                <span class="key" id=";-key">:</span>
                <span class="key" id="l-key">L</span>
                <span class="key" id="k-key">K</span>
                <span class="key" id="j-key">J</span>
                <span class="key" id="h-key">H</span>
                <span class="key">-</span>
            </div>
            <div class="rrow" id="rrow-2">
                <span class="key">-</span>
                <span class="key" id="/-key">?</span>
                <span class="key" id=".-key">.</span>
                <span class="key" id=",-key">,</span>
                <span class="key" id="m-key">M</span>
                <span class="key" id="n-key">N</span>
            </div>
            <div class="rrow" id="rrow-1">
                <span class="key">-</span>
                <span class="key" id="]-key">]</span>
                <span class="key" id="[-key">[</span>
                <span class="key" id="}-key">}</span>
                <span class="key" id="{-key">{</span>
            </div>
        </div>
    </div>
    <!-- font awesome script for footer icons -->
    <script src="https://kit.fontawesome.com/f368df1369.js"
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
